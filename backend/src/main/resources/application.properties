spring.application.name=CoolWebApp
server.port=${PORT:9030}
server.address=0.0.0.0

jwt.secret=${JWT_SECRET:SecretThatIsSoooooooHardToGuessThatYouWillShitYourPants123!}


spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cool_web_app}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234567890}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Set the maximum size of a single file to 10MB
spring.servlet.multipart.max-file-size=40MB
# Set the maximum size of the total request (all files + other form data) to 10MB
spring.servlet.multipart.max-request-size=40MB

cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}


app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

google.client-id=${GOOGLE_CLIENT_ID}

facebook.app-id=${FACEBOOK_APP_ID}
facebook.app-secret=${FACEBOOK_APP_SECRET}