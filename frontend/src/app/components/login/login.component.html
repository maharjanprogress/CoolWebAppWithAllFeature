<div class="login-page-container">
  <div class="login-panel">
    <div class="login-image-side">
      <!-- This side will have the background image -->
      <div class="image-text-overlay">
        <h2>Fun & Cool App</h2>
        <p>Best And Coolest Web application. Kassam!</p>
      </div>
    </div>
    <div class="login-form-side">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Welcome Back</mat-card-title>
          <mat-card-subtitle>Please log in to access your account</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" required cdkFocusInitial>
              <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" required>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>

            <div class="divider">OR</div>

            <div id="googleButton"></div>

            <button type="button" class="facebook-login-btn" (click)="signInWithFacebook()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="facebook-icon">
                <path fill="#1877F2" d="M24 0C10.745 0 0 10.745 0 24c0 11.979 8.776 21.908 20.25 23.708v-16.77h-6.094V24h6.094v-5.288c0-6.014 3.583-9.337 9.065-9.337 2.625 0 5.372.469 5.372.469v5.906h-3.026c-2.981 0-3.911 1.85-3.911 3.75V24h6.656l-1.064 6.938H27.75v16.77C39.224 45.908 48 35.978 48 24 48 10.745 37.255 0 24 0z"/>
                <path fill="#fff" d="M33.342 30.938L34.406 24h-6.656v-4.5c0-1.9.93-3.75 3.911-3.75h3.026V9.844s-2.747-.469-5.372-.469c-5.482 0-9.065 3.323-9.065 9.337V24h-6.094v6.938h6.094v16.77a24.235 24.235 0 007.5 0v-16.77h5.592z"/>
              </svg>
              <span>Sign in with Facebook</span>
            </button>


            <button class="login-submit-btn" mat-raised-button color="primary" type="submit" [disabled]="isLoading">
              <span *ngIf="!isLoading">Login</span>
              <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="24"></mat-progress-spinner>
            </button>
          </form>
        </mat-card-content>
        <mat-card-footer>
          <a class="back-link" [routerLink]="['/app']">Go back to home page</a>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
