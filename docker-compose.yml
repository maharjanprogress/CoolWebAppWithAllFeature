version: '3.8'

services:
  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coolwebapp-backend
    environment:
      # Connect to existing postgres-db container
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/cool_web_app
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      PORT: 9030
    ports:
      - "9030:9030"
    networks:
      - meeting-management-system_app-network  # Join existing network
    restart: unless-stopped

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coolwebapp-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - meeting-management-system_app-network  # Join existing network
    restart: unless-stopped

# Use the existing network
networks:
  meeting-management-system_app-network:
    external: true