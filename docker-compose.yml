services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: coolwebapp-postgres
    environment:
      POSTGRES_DB: cool_web_app
      POSTGRES_USER: ${SPRING_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No need to expose port - only accessed via Docker network
    networks:
      - coolwebapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SPRING_DATASOURCE_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coolwebapp-backend
    environment:
      # Connect to postgres container via Docker network
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cool_web_app
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      PORT: 9030
    ports:
      - "9030:9030"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - coolwebapp-network
    restart: unless-stopped

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coolwebapp-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - coolwebapp-network
    restart: unless-stopped

networks:
  coolwebapp-network:
    driver: bridge

volumes:
  postgres_data: